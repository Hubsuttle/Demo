<!DOCTYPE html>
<html>
<head>
    <title>Student Management System - Registration</title>
    <style>
        body {
            background-image: url(registeration.jpeg);
            background-repeat: no-repeat;
            background-size: cover;
            background-color: rgba(255, 255, 255, 0.4);
  /* -webkit-backdrop-filter: blur(5px);
           backdrop-filter: blur(5px); */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            max-width: 90%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 18px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"] {
            width: calc(100% - 22px);
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus {
            outline: none;
            border-color: #3498db;
        }

        input[type="submit"],
        input[type="reset"] {
            width: 48%;
            padding: 12px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            opacity: 0.8;
        }

        input[type="submit"] {
            background-color: #2ecc71;
            color: white;
            margin-right: 4%;
        }

        input[type="reset"] {
            background-color: #e74c3c;
            color: white;
        }

        input[type="submit"]:active,
        input[type="reset"]:active {
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register Here</h1>
        <form name="f1" method="post" action="registration.php">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="t1" placeholder="Enter your username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="t2" placeholder="Enter your password">
            </div>
            <div class="input-group">
                <label for="email">Email Id</label>
                <input type="email" id="email" name="t3" placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="t4" placeholder="Enter your mobile number">
            </div>
            <div class="input-group">
                <input type="submit" value="Register">
                <input type="reset" value="Clear">
            </div>
        </form>
    
    <p>Already registered? <a href="login.html">login here</a></p></div>
</body>
</html>
